<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Что-то крутится</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .parent {
      position: relative;
      width: 80vw;
      max-width: 600px;
      aspect-ratio: 1 / 1; /* квадратный контейнер */
      /*background: #eaeaea;*/
      border-radius: 520px;
      box-shadow: 0 2px 16px rgba(221, 221, 221, 0.067);
      box-sizing: border-box;
      padding: 0;
      overflow: hidden; /* чтобы элементы могли выходить за пределы */
      animation: 16s parent infinite alternate;
    }

    @keyframes parent {
    from {
      transform: rotate(0deg);
    }
  
    to {
        transform: rotate(350deg);
    }
  }
    /* Центральный большой квадрат */
    .lvl-02-03 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.5em;
      box-sizing: border-box;
      user-select: none;
      z-index: 2;
      aspect-ratio: 1 / 1; /* гарантируем квадрат */
      animation: 12s lvl-02-03 infinite alternate;
    }

    @keyframes lvl-02-03 {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
  
    to {
        transform: translate(-50%, -50%) rotate(350deg);
    }
  }

    /* Общий стиль для угловых квадратов */
    .lvl-02 {
      position: absolute;
      width: 60%; /* немного больше, чтобы было заметно пересечение */
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      user-select: none;
      z-index: 1;
      transition: background 0.3s;
      animation: 12s lvl-02 infinite alternate;
    }

    @keyframes lvl-02 {
    from {
      transform: rotate(0deg);
    }
  
    to {
        transform: rotate(350deg);
    }
  }

    img{
      width: 100%;
    }

    .lvl-02-01 {
      top: 4%;
      left: 4%;
      animation: 12s lvl-02 infinite alternate;
    }

    .lvl-02-02 {
      top: 4%;
      right: 4%;
      animation: 10s lvl-02 infinite alternate;
    }

    .lvl-02-04 {
      bottom: 4%;
      left: 4%;
      animation: 8s lvl-02 infinite alternate;
    }

    .lvl-02-05 {
      bottom: 4%;
      right: 4%;
      animation: 6s lvl-02 infinite alternate;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .parent {
        width: 95vw;
      }
      .lvl-02-03 {
        font-size: 1.2em;
      }
      .lvl-02 {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="lvl-02 lvl-02-01">
      <img src="images/Wheels-01.png" alt="">
    </div>
    <div class="lvl-02 lvl-02-02">
      <img src="images/Wheels-01.png" alt="">
    </div>
    <div class="lvl-02-03">
      <img src="images/Wheels-01.png" alt="">
    </div>
    <div class="lvl-02 lvl-02-04">
      <img src="images/Wheels-01.png" alt="">
    </div>
    <div class="lvl-02 lvl-02-05">
      <img src="images/Wheels-01.png" alt="">
    </div>
  </div>
</body>
</html>
